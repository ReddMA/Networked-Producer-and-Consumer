<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Consumer - YouTube Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="fab fa-youtube text-danger"></i> Media Consumer</span>
            <span id="queue-status" class="badge bg-primary">Loading...</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-4"><i class="fas fa-play-circle"></i> Uploaded Videos</h4>
                <div id="videos-grid" class="row">
                    <!-- Videos will be loaded here -->
                </div>
                <div id="no-videos" class="text-center mt-5 d-none">
                    <i class="fas fa-video fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No videos uploaded yet</h5>
                    <p class="text-muted">Videos will appear here as they are processed</p>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div class="upload-zone" id="upload-zone">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                        <h5>Drag & Drop Videos Here</h5>
                        <p>Or click to select files</p>
                        <input type="file" id="file-input" multiple accept="video/*" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
